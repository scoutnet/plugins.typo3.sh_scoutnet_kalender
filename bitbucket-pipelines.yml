# This is a sample build configuration for PHP.
# Check our guides at https://confluence.atlassian.com/x/VYk8Lw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: php:5.6

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - cd ..
          - git clone --single-branch --branch TYPO3_7-6 --depth 1 https://github.com/TYPO3/TYPO3.CMS.git typo3_core
          - mv typo3_core/* .
          - composer self-update
          - composer install
          - composer require scoutnet/sh_scoutnet_webservice
          - mkdir -p uploads typo3temp typo3conf/ext
          - mv plugins.typo3.sh_scoutnet_kalender typo3conf/ext/sh_scoutnet_kalender
          - bin/phpunit --color -c typo3conf/ext/sh_scoutnet_kalender/Tests/Builds/UnitTests.xml